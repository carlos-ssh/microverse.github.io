<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microverse Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 id="title">Microverse form</h1>
        <p id="description" class="description text-center">
            Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <form id="survey-form" action="index.html" method="post">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" name="myname" value="" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" name="email" value="" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input id="number" min="1" max="100" type="number" name="age" placeholder="Your Age" value="">
        </div>
        <div class="form-group">
            <label for="">Which option best describes your current role?</label>
            <select id="dropdown" name="">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommed Microverse to a friend?</p>
            <label>
                <input type="radio" name="user-recommend" value="definitely">
                Definitely
            </label>
            <label>
                <input type="radio" name="user-recommend" value="maybe">
                Maybe
            </label>
            <label>
                <input type="radio" name="user-recommend" value="not-sure">
                Not Sure
            </label>
        </div>
        <div class="form-group">
            <p>What is your favorite feature of Micorverse?</p>
            <select name="favorite">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved?</p>
            <label>
                <input type="checkbox" value="Front-end Projects" name="">Front-end Projects
            </label>
            <label>
                <input type="checkbox" value="Back-end Projects" name="">Back-end Projects
            </label>
            <label>
                <input type="checkbox" value="Data Visualization" name="">Data Visualization
            </label>
            <label>
                <input type="checkbox" value="Challenges" name="">Challenges
            </label>
            <label>
                <input type="checkbox" value="ppensource-community" name="">Open Source Community
            </label>
            <label>
                <input type="checkbox" value="gitter-help-rooms" name="">Gitter help rooms
            </label>
            <label>
                <input type="checkbox" value="videos" name="">Videos
            </label>
            <label>
                <input type="checkbox" value="city-meetups" name="">City Meetups
            </label>
            <label>
                <input type="checkbox" value="wiki" name="">Wiki
            </label>
            <label>
                <input type="checkbox" value="forum" name="">Forum
            </label>
            <label>
                <input type="checkbox" value="additional-courses" name="">Additional Courses
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="suggestions" id="sugg" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn" id="submit">Submit</button>
        </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
